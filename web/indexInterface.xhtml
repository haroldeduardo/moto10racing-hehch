<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>m10r</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/css/indexInterfaceSTL.css"/>
    </h:head>
    
      <h:body>
        
        <div class="indexInterface">
          
        <h1>MOTO 10 RACING</h1>
        <h1></h1>
        <h1></h1>
            
        <h:form id="formUsuario">            
            <p:growl id="growlMensajes" autoUpdate="true" showDetail="true" life="1500"/>

            <p:panel header="M10R" widgetVar="pnl" style="font-family: sans-serif; text-align: center; font-size: 15px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" style="font-family: sans-serif"/>
                    <p:inputText id="username" value="#{interfaceUsuarioBean.usuario.userEmp}" required="true" label="username" placeholder="---Ingresa Tu Usuario---" requiredMessage="Ingrese Su Usuario"/>

                    <h:outputLabel for="password" value="Password:" style="font-family: sans-serif"/>
                    <p:password id="password" value="#{interfaceUsuarioBean.usuario.passEmp}" required="true" label="password" placeholder=" -Ingresa Tu Contraseña-" requiredMessage="Ingrese Su Contraseña"/>

                    <f:facet name="footer">
                        <p:commandButton value="Aceptar" update="formUsuario" actionListener="#{interfaceUsuarioBean.loginUsuario(event)}" oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:panel>
        </h:form>
        </div>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) 
                {
                    jQuery('#formUsuario').effect('shake', {times: 3}, 350);
                } else {
                    location.href = args.Ruta;
                }
            }
        </script>

    </h:body>
</html>
